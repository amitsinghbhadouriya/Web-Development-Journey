<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .content {
            width: 300px;
            /* Inner space between content and border */
            padding: 20px;        
            /* Border around the padding */        
            border: 5px solid #333;    
             /* Outer space between this box and others */   
            margin: 30px auto;           
            background-color: #fffacd;    
        }
    </style>
</head>
<body>
    <div class="content">
        The CSS Box Model is a fundamental concept in web development that describes how elements on a webpage are structured and spaced. Every HTML element is considered a rectangular box, and the box model defines how its content, padding, border, and margin interact to affect layout and spacing.
    </div>
</body>
</html>
