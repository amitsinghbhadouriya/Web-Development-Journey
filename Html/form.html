<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- HTML Forms -->
    <div>
        <h1>HTML Form</h1>
        <h2>Travel form for our trip</h2>
        <form action="form.php">
            <label for="name">Name: </label>
            <input type="text" id="name" class="name" placeholder="Enter your name" required> <br>

            <label for="email">Email: </label>
            <input type="email" id="email" class="email" placeholder="Enter your email" required> <br>

            <label for="date">Birth Date: </label>
            <input type="date" id="date" class="date"> <br>
            
            <label for="section">Section:
                <input type="radio" value="Section a" name="section" id="sectionida"> Section A
                <input type="radio" value="Section b" name="section" id="sectionidb"> Section B
                <input type="radio" value="Section c" name="section" id="sectionidc"> Section C
            </label><br>

            <label for="canteen">Canteen: </label>
            <input type="checkbox" name="Canteen" id="foodcanteen" class="red"> Want Food Canteen card <br>
            <label for="message">Message: </label>
            <textarea name="explain" id="explain" cols="15" rows="4"
                placeholder="Explain why you want to join"></textarea><br>

            <label for="car">Car: </label>
            <select name="car" id="car">
                <option value="no-car">Select your car</option>
                <option value="ferrari">ferrari</option>
                <option value="porsche">porsche</option>
                <option value="jaguar">jaguar</option>
            </select><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
