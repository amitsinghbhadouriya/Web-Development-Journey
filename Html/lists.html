<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <!-- HTML Lists -->

    <!-- Unordered list -->
    <h1>Unordered list</h1>
    <ul type="circle">
        <li>Home</li>
        <li>About</li>
        <li>services</li>
        <li>Contact</li>
    </ul>

    <!-- Ordered list -->
    <h1>Ordered list</h1>
    <ol type="1">
        <li>Home</li>
        <li>About</li>
        <li>services</li>
        <li>Contact</li>
    </ol>

    <!-- Description list -->
    <h1>Description list</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>

</html>
