<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <!-- HTML Table  -->
    <div>
        <h1>HTML Table</h1>
        <table>
            <!-- Caption tag -->
            <caption>Max Scores by different players in Game</caption>
            <!-- Table Header -->
            <thead>
                <tr> <!-- Table row -->
                    <th>S.No</th>
                    <th>Player Name</th>
                    <th>Max Score</th>
                    <th>Game</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sachin</td>
                    <td>123</td>
                    <td>pubg</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Rahul</td>
                    <td>46</td>
                    <td>pubg</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Virat</td>
                    <td>223</td>
                    <td>pubg</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Rohit</td>
                    <td>121</td>
                    <td>pubg</td>
                </tr>
            </tbody>
            <!-- Table Footer -->
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>

        </table>
    </div>
</body>

</html>
